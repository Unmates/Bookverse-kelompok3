<head>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS & Jquery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"
        integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <script src="{{ url_for('static', filename='myjs.js') }}"></script>

    <title>BookVerse</title>
    <script>
        $(document).ready(function () {
            check_admin();
            tampil();
        });

        function tampil() {
            $.ajax({
                type: 'GET',
                url: '/buku',
                data: {},
                success: function (response) {
                    let rows = response['daftarbuku'];
                    let rows1 = response['daftaruser'];

                    let count = rows.length
                    let count1 = rows1.length
                    let dashboard = `
                        <div class="box box-bg1 my-2 mx-2">
                            <div class="info">
                                <h3 class="semibold">User</h3>
                                <p class="count regular"><b style="color: #004ad880;">${count1}</b> User</p>
                            </div>
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="box box-bg2 my-2 mx-2">
                            <div class="info">
                                <h3 class="semibold">Book</h3>
                                <p class="count regular"><b style="color: #d8410080;">${count}</b> Book</p>
                            </div>
                            <i class="fa fa-book"></i>
                        </div>
                        `;
                    $('#dashboard').append(dashboard);

                    for (let i = 0; i < rows.length; i++) {
                        let judul = rows[i]['JudulBuku'];
                        let deskripsi = rows[i]['Deskripsi'];
                        let harga = rows[i]['Harga'];
                        let kategori = rows[i]['Kategori'];
                        let bahasa = rows[i]['Bahasa'];
                        let cover = rows[i]['Cover'];
                        let url = rows[i]['URL'];

                        let temp_html = `
                        <div class="col">
                            <div class="card card-book h-100">
                                <img src="/static/${cover}" class="card-img-top card-book-img" alt="Book">
                                <div class="card-body">
                                    <h5 class="semibold" id="judulbuku${i}">${judul}</h5>
                                </div>
                                <h5 class="regular py-2" style="color: #004AD8;">${harga}</h5>
                                <div class="d-flex justify-content-between">
                                    <a href="/edit/${url}" class="btn semibold card-admin-btn"
                                        style="background-color: #0A868C;">Edit</a>
                                    <button onclick="deleteadm('#judulbuku${i}')" class="btn semibold card-admin-btn ms-3" style="background-color: #D60000;"
                                        id="delete">Delete</button>
                                </div>
                            </div>
                        </div>`;
                        $('#card-book').append(temp_html);
                    }
                }
            })
        }

        function deleteadm(para) {
            let judul = $(para).text();
            window.location.reload();
            $.ajax({
                type: 'POST',
                url: '/deletebook',
                data: {
                    judul_give : judul
                },
                success: function(response) {
                    if (response.result === 'success') {
                        alert(response.msg);
                        window.location.reload();
                    } else {
                        alert('Something went wrong...');
                    }
                }
            });
        }

        function sign_out() {
            $.removeCookie('mytoken', { path: '/' });
            $.removeCookie('role', { path: '/' });
            alert('Signed out!');
            window.location.href = "/login";
        }
    </script>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand bg-nav">

            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">

                    <form class="d-flex">

                        </div>
                    </form>
                    <a class="nav-link active semibold" style="color: black;" aria-current="page" href="/tambah">Input
                        Buku</a>
                    <a class="nav-link semibold" style="color: #D60000; cursor: pointer;"
                        onclick="sign_out()">Keluar</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container dash">
        <h1 class="bold">Dashboard</h1>
        <div class="row justify-content-between row-cols-md-2" id="dashboard">
        </div>
    </div>

    <div class="container my-5">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4" id="card-book">
        </div>
    </div>
