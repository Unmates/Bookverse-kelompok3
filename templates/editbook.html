<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}" type="image/x-icon" />

    <!-- Bootstrap CSS & Jquery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"
        integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <script src="{{ url_for('static', filename='myjs.js') }}"></script>

    <title>BookVerse</title>
    <script>
        let book_info = {{ book_edit | tojson }};
        // console.log(book_info)

        $(document).ready(function () {
            check_admin();
            edit();
        });

        function edit() {
            let judul = book_info['JudulBuku'];
            let deskripsi = book_info['Deskripsi'];
            let harga = book_info['Harga'];
            let spl1= harga.split("Rp.")
            let spl2= spl1[1].split(".")
            let int = Number(spl2.join(""))
            let kategori = book_info['Kategori'];
            let bahasa = book_info['Bahasa'];
            let cover = book_info['Cover'];

            let temp_html = `
            <div class="col">
                <div style="max-width: 350px; margin-bottom: 10px;">
                    <img src="/static/${cover}" class="card-img-top detail-img"
                        alt="Book">
                </div>
                <div class="d-flex">
                    <div class="custom-file-input">
                        <label for="gambar-buku">Choose File</label>
                        <input type="file" id="gambar-buku" name="gambar-buku">
                    </div>
                    <button onclick="editgambar()" class="btn btn-login ms-3" style="max-width: 90px;">Update</button>
                </div>
            </div>

            <div class="col-7">
                <div class="card px-5 py-3" style="border: 1px solid rgb(112, 112, 112);" >
                    <div class="form-group">
                        <label for="kategori">Judul Buku:</label>
                        <input type="text" id="judul" name="judul"
                            value="${judul}">
                    </div>
                    <div class="form-group">
                        <label for="deskripsi">Deskripsi Buku:</label>
                        <textarea class="me-4" id="deskripsi" name="deskripsi" rows="4">${deskripsi}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="harga">Harga Buku:</label>
                        <input class="me-4" type="number" id="harga" name="harga" value="${int}">
                    </div>
                    <div class="form-group">
                        <label for="kategori">Kategori Buku:</label>
                        <select class="me-4" id="kategori" name="kategori">
                            <option value="${kategori}">${kategori}</option>
                            <option value="..." disabled>...</option>
                            <option value="Novel">Novel</option>
                            <option value="Biografi">Biografi</option>
                            <option value="Ensiklopedia">Ensiklopedia</option>
                            <option value="Komik">Komik</option>
                            <option value="Buku Pelajaran">Buku Pelajaran</option>
                            <option value="Buku masak">Buku masak</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="bahasa">Bahasa Buku:</label>
                        <select class="me-4" id="bahasa" name="bahasa">
                            <option value="${bahasa}">${bahasa}</option>
                            <option value="..." disabled>...</option>
                            <option value="Indonesia">Indonesia</option>
                            <option value="Inggris">Inggris</option>
                            <option value="Jepang">Jepang</option>
                            <option value="Korea">Korea</option>
                        </select>
                    </div>
                    <button onclick="editing()" class="btn semibold btn-login mb-3">Update</button>
                </div>
            </div>
            `;
            $('#editbuku').append(temp_html);
        }

        function editgambar() {
            let waktu = book_info['Date'];
            let gambar = $("#gambar-buku").prop("files")[0];
            if (!gambar) {
                return alert('Silahkan input gambar');
            }

            let form_data = new FormData();
            form_data.append("gambar_update", gambar);
            form_data.append("waktu_give", waktu);
            $.ajax({
                type: 'POST',
                url: '/editcover',
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    alert(response['msg']);
                    window.location.reload();
                }
            });
        }

        function editing() {
            let waktu = book_info['Date'];
            let judul = $('#judul').val();
            let deskripsi = $('#deskripsi').val();
            let harga = $('#harga').val();
            let kategori = $('#kategori').val();
            let bahasa = $('#bahasa').val();

            let form_data = new FormData();

            form_data.append("judul_update", judul);
            form_data.append("deskripsi_update", deskripsi);
            form_data.append("harga_update", harga);
            form_data.append("kategori_update", kategori);
            form_data.append("bahasa_update", bahasa);
            form_data.append("waktu_give", waktu);

            $.ajax({
                type: 'POST',
                url: '/editbuku',
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    alert(response['msg']);
                    window.location.reload();
                }
            });
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-expand bg-nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="/adminpage">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" height="55" width="200">
            </a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <form class="d-flex">
                        <div class="form-control me-4 form-nav">
                            <input class="inp-nav" placeholder="Cari Buku" aria-label="Search" id="cari" disabled>
                            <a onclick="cari()"><i class="fa fa-search fa-lg icon-src-nav" aria-hidden="true"></i></a>
                        </div>
                    </form>
                    <a class="nav-link active semibold" style="color: black;" aria-current="page" href="/tambah">Input
                        Buku</a>
                    <a class="nav-link semibold" style="color: #D60000;" href="#">Keluar</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="bold mt-2">EDIT BUKU</h1>
        <div class="row" id="editbuku" style="margin-bottom: 100px;">
        </div>
    </div>

</body>

</html>
