    <title>BookVerse - Profile</title>
    <script>
        function sign_out() {
            $.removeCookie('mytoken', { path: '/' });
            $.removeCookie('role', { path: '/' });
            alert('Signed out!');
            window.location.href = "/login";
        }

        function update_profile() {
            let name = $("#inputName").val();
            let file = $("#input-pic")[0].files[0];
            let email = $("#inputEmail").val();
            let nomor = $('#inputNomor').val();
            let alamat = $("#inputAlamat").val();
            form_data.append("file_give", file);
            form_data.append("name_give", name);
            form_data.append("email_give", email);
            form_data.append("nomor_give", nomor);
            form_data.append("alamat_give", alamat);
            console.log(file, name, email, nomor, alamat);

            $.ajax({
                type: "POST",
                url: "/update_profile",
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    if (response["result"] === "success") {
                        alert(response["msg"]);
                        window.location.reload();
                    }
                },
            });
        }
    </script>
</head>

    <div class="container">

                <div class="mb-2">
