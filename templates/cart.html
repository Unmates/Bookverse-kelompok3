<head>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS & Jquery -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"
        integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <script src="{{ url_for('static', filename='myjs.js') }}"></script>

    <title>BookVerse - Favorite</title>
    <script>
        $(document).ready(function () {
            no_login();
            showcart();
        });

        function showcart() {
            $.ajax({
                type: 'GET',
                url: '/showcart',
                data: {},
                success: function (response) {
                    let rows = response['daftarbuku'];
                    let role= $.cookie('role');
                    for (let i = 0; i < rows.length; i++) {
                        let judul = rows[i]['JudulBuku'];
                        let harga = rows[i]['Harga'];
                        let cover = rows[i]['Cover'];
                        let url = rows[i]['URL'];
                        console.log("judul")
                        let temp_html = `
                        <div class="col">
                            <div class="card card-book h-100">
                                <a href="/detail/${url}"><img src="/static/${cover}"
                                        class="card-img-top card-book-img" alt="Book"></a>
                                <div class="card-body">
                                    <h5 class="semibold">${judul}</h5>
                                </div>
                                <h5 class="regular py-2" style="color: #004AD8;">${harga}</h5>
                                <div class="d-flex justify-content-around">
                                    <button type="button" class="btn rounded-circle btnred">-</button>
                                    <h5 class="mt-1">1</h5>
                                    <button type="button" class="btn rounded-circle btngreen">+</button>
                                </div>
                            </div>
                        </div>`;
                        $('#card-book').append(temp_html);
                    }
                    if (role === "user"){
                        let fav_rows = response['daftarfavorite']
                        for (let i = 0; i < fav_rows.length; i++) {
                            let favurl= fav_rows[i]["JudulBuku"]
                            let fav_id = $(`#fav-${favurl}`)
                            fav_id.removeClass("fa-heart-o")
                            fav_id.addClass("fa-heart")
                        }
                    }
                }
            })
        }

        function check_out(){
            let username= $.cookie('username');
            $.ajax({
                type: 'POST',
                url: '/checkout',
                data: {
                    username_give : username
                },
                success: function(response) {
                    if (response.result === 'success') {
                        alert(response.msg);
                        window.location.reload();
                    } else {
                        alert('Something went wrong...');
                    }
                }
            });
        }
    </script>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand bg-nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" height="55" width="200">
            </a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <form class="d-flex">
                        <div class="form-control me-4 form-nav">

                            <a href="#"><i class="fa fa-search fa-lg icon-src-nav" aria-hidden="true"></i></a>
                        </div>
                    </form>
                </div>
                <!-- <a class="login" style="margin-top: 3px;" href="/login"><img src="{{ url_for('static', filename='login.png') }}" alt="Icon" height="35"></a> -->
                <a href="/favorite"><i class="fa fa-heart fa-2x me-4 black" aria-hidden="true"></i></a>
                <a href="/cart"><i class="fa fa-shopping-cart fa-2x me-4 black" aria-hidden="true"></i></a>
                <a href="/profile"><i class="fa fa-user fa-2x me-2 black" aria-hidden="true"></i></a>
            </div>
        </div>
    </nav>

    <div class="container m-top-100">
        <div class="row justify-content-center">
            <h1 class="extrabold">Keranjang</h1>
        </div>
    </div>

    <div class="container my-5">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4 my-5" id="card-book">

        </div>
        <div class="text-center mt-5">
            <button type="button" class="btn btn-lg text-center bold btn-checkout" onclick="check_out()">Check Out</button>
        </div>
    </div>
    
</body>
